<mat-card>
    <mat-spinner  *ngIf="isLoading"></mat-spinner>
    <form  (submit)="savePost()"  [formGroup]="form" *ngIf="!isLoading">
        <mat-form-field>
            <input type="text" 
            matInput rows="6" 
            formControlName="title"
             placeholder="Title"
           
           >
             <mat-error *ngIf="form.get('title').invalid">It's mandatory to enter title</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">select image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
         <div class="image-preview" *ngIf="imagePreview!=='' && imagePreview">
             <img [src]="imagePreview" [alt]="form.value.title">
         </div>
        <mat-form-field>
            <textarea matInput rows="4" 
           formControlName="content"
             placeholder="Content"
           
           ></textarea>
             <mat-error *ngIf="form.get('content').invalid">It's mandatory to enter content</mat-error>
        </mat-form-field>
        
     <button mat-raised-butten
     color="accent"
     type="submit" >Save Post</button>
    </form>
    
</mat-card>
