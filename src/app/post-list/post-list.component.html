<mat-spinner  *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length>0 && !isLoading" >
    <mat-expansion-panel *ngFor="let item of posts">
        <mat-expansion-panel-header>
            {{item.title}}
        </mat-expansion-panel-header>
        <div class="post-image">
            <img [src]="item.image" [alt]="item.title">
        </div>
        <p>{{item.content}}</p>
        <mat-action-row>
            <a [routerLink]="['/edit',item.id]" mat-button color="primary">Edit</a>
            <button mat-button color="warn" (click)="delete(item.id)">Delete</button>
          </mat-action-row>

    </mat-expansion-panel>
</mat-accordion>
<p  class="mat-body-1" class="info" *ngIf="posts.length<=0 && !isLoading">No post available yet!
</p>
